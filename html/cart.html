<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> -->
        <link rel="stylesheet" href="../css/cart.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
            rel="stylesheet">
        <script src="https://kit.fontawesome.com/59cbd98c1d.js" crossorigin="anonymous"></script>
        <title>Pizza Slice | www.pizzaSlice.com </title>
    </head>
<body>

        <!-- -------------------------------- CART ITEMS DETAILS ------------------------------- -->

        <div class="small-container cart-page">
            <table>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Subtotal</th>
                </tr>
                <tr>
                    <td>
                        <div class="cart-info">
                            <img src="../img/burger.jpg" alt="">
                            <div>
                                <p>Burger</p>
                                <small>Price: 50.00</small>
                                <a href="">Remove</a>
                            </div>
                        </div>
                    </td>
                    <td><input type="number" value="1" min="0" max="9"></td>
                    <td>50.00</td>
                </tr>
                <tr>
                    <td>
                        <div class="cart-info">
                            <img src="../img/cocacola.jpg" alt="">
                            <div>
                                <p>Coca Cola</p>
                                <small>Price: 60.00</small>
                                <a href="">Remove</a>
                            </div>
                        </div>
                    </td>
                    <td><input type="number" value="1" min="0" max="9"></td>
                    <td>60.00</td>
                </tr>
                <tr>
                    <td>
                        <div class="cart-info">
                            <img src="../img/spring-roll.jpg" alt="">
                            <div>
                                <p>Spring Roll</p>
                                <small>Price: 130.00</small>
                                <a href="">Remove</a>
                            </div>
                        </div>
                    </td>
                    <td><input type="number" value="1" min="0" max="9"></td>
                    <td>130.00</td>
                </tr>
            </table>
    
            <div class="total-price">
                <table>
                    <tr>
                        <td>Subtotal</td>
                        <td>240.00</td>
                    </tr>
                    <tr>
                        <td>Tax</td>
                        <td>10.00</td>
                    </tr>
                    <tr>
                        <td>Delivery Charges</td>
                        <td><del>35.00</del> <strong>FREE</strong></td>
                    </tr>
                    <tr id="mk-bdr">
                        <td>Total</td>
                        <td>250.00</td>
                    </tr>
                    <tr>
                        <td>
                            <form action="">
                                <a href="#" class="btn">Proceed to Checkout &#8594;</a>
                            </form>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    
</body>
</html>
