<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/59cbd98c1d.js" crossorigin="anonymous"></script>
    <script src="../js/app.js"></script>
    <title>Pizza Slice | www.pizzaSlice.com </title>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-container container">
            <input type="checkbox">
            <div class="hamburger-lines">
                <span class="line line1"></span>
                <span class="line line2"></span>
                <span class="line line3"></span>
            </div>
            <ul class="menu-items">
                <li><a href="./index.html">Home</a></li>
                <!-- <li><a href="#about">About</a></li> -->
                <!-- <li><a href="#food">Category</a></li> -->
                <!-- <li><a href="#food-menu">Menu</a></li> -->

                <!-- <li><a href="#contact">Contact</a></li> -->
            </ul>
            <h1 class="logo">FW</h1>
        </div>
    </nav>
    <section id="food1">
        <h2> Menu Items </h2>
        <div class="food-container container">
            <div class="food-type fruit">
                <div class="img-container">
                    <img src="../img/starter2.jpg" alt="">
                    <div class="img-content">
                        <h3>Starter</h3>
                        <a href="./starter.html" class="btn btn-primary" target="_parent">View
                            More</a>
                    </div>
                </div>
                <div class="food-hd">
                    <h3>Starter</h3>
                </div>
            </div>
            <div class="food-type vegetable">
                <div class="img-container">
                    <img src="../img/dinner2.jpg" alt="">
                    <div class="img-content">
                        <h3>Meal</h3>
                        <a href="./main_course.html" class="btn btn-primary" target="_parent">View
                            More</a>
                    </div>
                </div>
                <div class="food-hd">
                    <h3>Meal</h3>
                </div>
            </div>
            <div class="food-type grain1">
                <div class="img-container">
                    <img src="../img/sweet.jpg" alt="">
                    <div class="img-content">
                        <h3>Dessert</h3>
                        <a href="./dessert.html" class="btn btn-primary" target="_parent">View More</a>
                    </div>
                </div>
                <div class="food-hd">
                    <h3>Dessert</h3>
                </div>
            </div>
        </div>
    </section>

    <section id="food2">
        <!-- <h2> Menu Items </h2> -->
        <div class="food-container container">
            <div class="food-type fruit">
                <div class="img-container">
                    <img src="../img/spcofeee.jpg" alt="">
                    <div class="img-content">
                        <h3>Drinks</h3>
                        <a href="./drinks.html" class="btn btn-primary" target="_parent">View
                            More</a>
                    </div>
                </div>
                <div class="food-hd">
                    <h3>Drinks</h3>
                </div>
            </div>
            <div class="food-type vegetable" style="visibility: hidden;">
                <div class="img-container">
                    <img src="../img/dinner2.jpg" alt="">
                    <div class="img-content">
                        <h3>Main Course Content</h3>
                        <a href="./main_course.html" class="btn btn-primary" target="_parent">View
                            More</a>
                    </div>
                </div>
                <div class="food-hd">
                    <h3>Main Course Content</h3>
                </div>
            </div>
        </div>
    </section>
